{% extends 'base.html' %}
{% block title %}Signup • SafePay{% endblock %}
{% block content %}
    <div class="container fade-in">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Create Account</h2>
                <p class="card-subtitle">Join SafePay for secure payments</p>
            </div>
            
            <form method="post">
                <div class="form-group">
                    <label class="form-label">
                        <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Username
                    </label>
                    <input type="text" name="username" placeholder="Choose a username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Password
                    </label>
                    <input type="password" name="password" placeholder="Create a strong password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Initial Balance (Optional)
                    </label>
                    <input type="number" name="balance" placeholder="Default: ₹50,000" step="0.01" min="0">
                    <p style="font-size: 12px; color: var(--gray-500); margin-top: -8px;">You'll start with ₹50,000 if not specified</p>
                </div>
                
                <button type="submit" class="btn btn-success">
                    <svg style="width: 18px; height: 18px; display: inline-block; vertical-align: middle; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Create Account
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p class="link-muted">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p style="color: var(--gray-500); font-size: 13px;">
                <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                Protected by advanced fraud detection
            </p>
        </div>
    </div>
{% endblock %}
