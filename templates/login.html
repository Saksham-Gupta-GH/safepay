{% extends 'base.html' %}
{% block title %}Login â€¢ SafePay{% endblock %}
{% block content %}
    <div class="container fade-in">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Welcome Back</h2>
                <p class="card-subtitle">Sign in to your SafePay account</p>
            </div>
            
            <form method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                
                <div class="form-group">
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">
                    <svg style="width: 18px; height: 18px; display: inline-block; vertical-align: middle; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Sign In
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p class="link-muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p style="color: var(--gray-500); font-size: 13px;">
                <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Secured with end-to-end encryption
            </p>
        </div>
    </div>
{% endblock %}
